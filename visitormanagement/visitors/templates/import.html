<!-- import.html -->

{% extends 'index.html' %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Upload an Excel File</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="fileInput" class="form-label">Choose a file:</label>
          <input class="form-control" type="file" id="fileInput" name="files" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="mb-4">Export Data to Excel</h2>
      <a href="{% url 'exportdata' %}" class="btn btn-primary">Export Data</a>
    </div>
  </div>
</div>
{% endblock %}
