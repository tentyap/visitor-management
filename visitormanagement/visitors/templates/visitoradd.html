{% extends 'index.html' %}

{% block content %}
  
  <div class="container-fluid">

    <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">New Visitor</h6>
      </div>
      <div class="card-body">
  <form method="POST">
    {% csrf_token %}

    <div class="form-group row">
      <label for="id_first_name" class="col-sm-2 col-form-label">First name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="first_name" maxlength="50" required id="id_first_name">
      </div>  
    </div>
  
    <div class="form-group row">
      <label for="id_last_name"class="col-sm-2 col-form-label">Last name:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control"  name="last_name" maxlength="50" required id="id_last_name">
      </div>
    </div>

    <div class="form-group row">
      <label for="id_email"class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  name="email" maxlength="254" id="id_email">
      </div>
    </div>

    <div class="form-group row">
      <label for="id_phone"class="col-sm-2 col-form-label">Phone:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="phone" maxlength="20" id="id_phone">
      </div>
    </div>

    <div class="form-group row">
      <label for="id_address"class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="address" maxlength="100" required id="id_address">
      </div>
    </div>

    <div class="form-group row">
      <label for="id_company"class="col-sm-2 col-form-label">Company:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="company" maxlength="50" id="id_company">
      </div>
    </div>

    <div class="form-group row">
      <label for="id_purpose"class="col-sm-2 col-form-label">Purpose:</label>
      <div class="col-sm-10">
        <select id="id_purpose" class="form-control" name="purpose" type="text">

          {%for p in purpose%}
            {%if p.status %}
          <option value="{{p.id}}">{{p.name}}</option>
            {%endif%}
          {%endfor%}

        </select>
      </div>
      
    </div>

    <input type="hidden" id="check_in_time" name="check_in" value="">

    <div class="form-group row">
      <label for="id_host"class="col-sm-2 col-form-label">Host:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="host" maxlength="100" id="id_host">
      </div>
      
    </div>  

    <div class="form-group row text-center">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  </div>
</div>
</div>


{% endblock %}
