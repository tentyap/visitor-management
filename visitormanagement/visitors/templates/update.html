{% extends 'index.html' %}

{% block content %}

<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit {{visitor.first_name}} {{visitor.last_name}}</h6>
        </div>
        <div class="card-body">

    <form method='post'>
        {% csrf_token %}

        <div class="row mb-3">
            <div class="col">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{ visitor.first_name }}">
            </div>
            <div class="col">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{ visitor.last_name }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ visitor.email }}">
            </div>
            <div class="col">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" name="phone" value="{{ visitor.phone }}">
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" value="{{ visitor.address }}">
            </div>
            <div class="col">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" name="company" value="{{ visitor.company }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="purpose" class="form-label">Purpose</label>
                <input type="text" class="form-control" name="purpose" value="{{ visitor.purpose }}">
            </div>
            <div class="col">
                <label for="host" class="form-label">Host</label>
                <input type="text" class="form-control" name="host" value="{{ visitor.host }}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary" value='edit'>Update</button>
    </form>

    <div class="my-3">
        <a href="/visitor/" class="btn btn-outline-secondary">Back</a>
    </div>
</div>
</div>
</div>

{% endblock %}
