{%extends 'index.html'%}

{%block content%}

<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Edit {{purpose.name}}</h6>
    </div>
    <div class="card-body">
    <form method='post'>
        {% csrf_token %}

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Purpose Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" maxlength="50" required id="id_first_name" value="{{purpose.name}}">
            </div>  
          </div>
      
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Description:</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="description" id="id_description" rows="5" cols="30" maxlength="100" value="{{purpose.description}}"></textarea>
              </div>
            </div>


        <button type="submit" class="btn btn-primary" value='edit'>Update</button>
    </form>

    <div class="my-3">
        <a href="/purpose/" class="btn btn-outline-secondary">Back</a>
    </div>
</div>
</div>
</div>


{%endblock%}
